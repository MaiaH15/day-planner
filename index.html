<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="assets/js/javascript.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Day Planner</title>

<body>

    
    <div class="container mt-5 mb-5">
        <h1 class="display-3 text-center">Work Day Planner</h1>

        <h4 class="text-center">A simple calender for scheduling your work day</h4>
        <h4 class="text-center text-muted" id="todaysDate"></h4>
    </div>  
   

    <div class="container mt-5 pt-5 mb-5 border">

            <input id="hour9" type="text" class="form-control" placeholder="Event here...">
            <div class="input-group-append">
                <button class="btn btn-dark saveBtn" type="button" id="button-addon2"><i class="fal fa-save"></i></button>
            </div>
        </div>
        
        <div class="input-group mb-3">
            <label data-hour="10" class="input-group-text">10AM</label>

            <div class="input-group-append">
                <button class="btn btn-warning saveBtn" type="button" id="button-addon2"><i class="fal fa-save"></i></button>
            </div>
        </div>
        
        <div class="input-group mb-3">
            <label data-hour="11" class="input-group-text">11AM</label>
            <input id="hour11" type="text" class="form-control" placeholder="Event here..." >

                <button class="btn btn-dark saveBtn" type="button" id="button-addOn2"><i class="fal fa-save"></i></button>

        </div>

        <div class="input-group mb-3">
            <label data-hour="14" class="input-group-text">2PM</label>

        </div>

            <label data-hour="16" class="input-group-text">4PM</label>
